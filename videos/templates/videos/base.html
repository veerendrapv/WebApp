<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title%}viberr{%endblock%}</title>
</head>
<body>
{%load staticfiles%}
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!--fonts-->
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Satisfy" />
<link rel="stylesheet" type="text/css" href="{%static 'music/style2.css'%}"/>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!--header-->
        <div class="navbar-header">
            <!--<div class="'navbar-toggle" data-toggle="collapse" data-target="#topNavBar">-->
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            </button>
            <a class="navbar-brand" href="{% url 'videos:index' %}">Viberr</a>


        </div>
        <!--items-->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="{%block albums_active%}{%endblock%}">
                    <a href="{%url 'videos:index' %}">
                        <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;Albums
                    </a>
                </li>
                <li class="{%block songs_active%}{%endblock%}">
                    <a href="#">
                        <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;Songs
                    </a>
                </li>
            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
            <li class="active">
                <a href="{%url 'videos:album-add'%}">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true">&nbsp;Add Albums</span>
                </a>
            </li>
            <li class="">
                <a href="#">
                    <span class="glyphicon glyphicon-off" aria-hidden="true">&nbsp;Logout</span>
                </a>
            </li>
            </ul>
        </div>
    </div>

</nav>
{%block body%}

{%endblock%}

</body>
</html>
