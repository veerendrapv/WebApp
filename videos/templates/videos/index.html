{%extends 'videos/base.html'%}
{%block body%}
<div>

    {% for album in all_albums%}

         <img src="{{album.album_logo.url}}" style="width:200px;height:100px;">
         <a href="{%url 'videos:detail' album.id%}">{{album.album_title}}</a>
         <h4>{{album.artist}}</h4>
         <a href="{%url 'videos:detail' album.id%}" class="btn btn-primary btn-sm">View Details</a>

         <!--delete-->
         <form action="{%url 'videos:album-delete' album.id%}" method="post" style="dispaly:inline;">
             {%csrf_token%}
             <input type="hidden" name="album_id" value="{{album.id}}"/>
             <button type="submit" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash"></span></button>

         </form>
         <!--favorite-->
         <a href="#" class="btn btn-default btn-sm btn-favorite"><span class="glyphicon glyphicon-star{%if album.is_favorite%}active{%endif%}"></span></a>
    <div></div>
    {%endfor%}
</div>
{%endblock%}
